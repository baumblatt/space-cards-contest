<mat-sidenav-container class="sidenav-container">
	<mat-sidenav #drawer class="sidenav" [fixedInViewport]="true"
				 [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
				 [mode]="(isHandset$ | async) ? 'over' : 'side'"
				 [opened]="!(isHandset$ | async)">
		<mat-toolbar>Menu</mat-toolbar>
		<mat-nav-list>
			<a mat-list-item routerLink="/core/game/salas" (click)="activated()">Rooms</a>
			<a mat-list-item routerLink="/core/game/cartas" (click)="activated()">Explore</a>
			<a mat-list-item (click)="sair()">Logout</a>
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content>
		<mat-toolbar class="header">
			<button type="button" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
				<mat-icon>menu</mat-icon>
			</button>
			<img src="assets/images/logos/logo-marca.png" alt="Space Cards Contest">
		</mat-toolbar>
		<div class="router-container">
			<router-outlet></router-outlet>
		</div>
	</mat-sidenav-content>
</mat-sidenav-container>
